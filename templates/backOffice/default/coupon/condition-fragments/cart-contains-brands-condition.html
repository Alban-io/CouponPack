{default_translation_domain domain='couponpack.bo.default'}
<div class="form-group">
  <label for="operator">{intl l="Products are :"}</label>
  {$operatorSelectHtml nofilter}
</div>

<div class="form-group">
  <label for="{$brand_field_name}-value">{intl l="The selected brands :"}</label>
  <select required multiple size="5" class="form-control" id="{$brand_field_name}-value" name="{$brand_field_name}[value][]">
    {loop type="brand" name="list-of-brands" order="alpha"}
      <option style="padding-left: {$LEVEL * 20}px" value="{$ID}" {if in_array($ID, $values)}selected="selected"{/if}>{$TITLE}</option>
    {/loop}
  </select>
  <span class="label-help-block">{intl l='Use Ctrl+click to select (or deselect) more that one brand'}</span>
</div>
